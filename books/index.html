            collect: [{"title":"献给阿尔吉侬的花束","alt":"https://book.douban.com/subject/35989392/","image":"https://minio.mythsman.com/douban/a32fe67942e4e13fb9dd0b6871479d14.jpg","meta":"[美] 丹尼尔·凯斯 / 陈澄和 / 河南文艺出版社 / 理想国","rating":"2025-10-09 / ★★★★☆ 推荐","comment":"三次旅途中读完，看到最后，很难不动容。不得不承认，作者在心里描写上有两把刷子的，起初读者是以查理视角带入，最后以查理的朋友视角带入，无力感在最后查理失去智力、失去记忆时达到顶峰，可即使这样，他却希望“我”不要难过。在地铁里鼻子一酸又一酸，仰起头眼泪在眼眶里打转，真的想嚎啕大哭..."},{"title":"素食者","alt":"https://book.douban.com/subject/35534519/","image":"https://minio.mythsman.com/douban/acd3de102fc05480675a7510dd331652.jpg","meta":"[韩] 韩江 / 胡椒筒 / 四川文艺出版社 / 磨铁图书","rating":"2025-01-28 / ★★☆☆☆ 较差","comment":"三篇中长小说合集，第一篇可以。笔触细腻，但篇幅过长的场景及心理描写，着实枯燥无味。三小时看完，整体一般。"},{"title":"理性的反讽","alt":"https://book.douban.com/subject/36716727/","image":"https://minio.mythsman.com/douban/1a67495ceeba6b4aa0337f66bca5c965.jpg","meta":"李放春 / 光启书局","rating":"2024-05-06 / ★★★★☆ 推荐","comment":"哈哈哈好名字"},{"title":"养生书","alt":"https://book.douban.com/subject/3711542/","image":"https://minio.mythsman.com/douban/cde48b545ecf98cd1e3398a9aff47540.jpg","meta":"【美】本•勒尔 著 / 张恒 译 / 江西人民出版社","rating":"2024-03-12 / ★★★☆☆ 还行","comment":"本•.勒尔医生是美国拓展生活训练的导师。他对全身健康和机能锻炼的突破性策略是其事业兴旺发达的基础。他曾经是全美大学协会摔跤运动员，并作为美国国家摔跤队的队医参加了6届世界摔跤锦标赛和2届奥运会。"},{"title":"文字排版应用基础","alt":"https://book.douban.com/subject/30239194/","image":"https://minio.mythsman.com/douban/d50c6b8f0f00de7374f090af01a966da.jpg","meta":"","rating":"2023-05-12 / ★☆☆☆☆ 很差","comment":"不能称之为一本书，应该叫做《印刷文字排版参考手册》或者《和谐印刷宣传小册》。作为入门读物太浅，作为参考手册内容不够丰富，不够全面。"},{"title":"快乐王子","alt":"https://book.douban.com/subject/35436430/","image":"https://minio.mythsman.com/douban/7961323826a542d569e6d3f688748871.jpg","meta":"[英]奥斯卡·王尔德 著 / [美]杨志成 绘 / 梅静 / 广西师范大学出版社 / 魔法象童书馆","rating":"2023-02-22 / ★★★★★ 力荐","comment":"由《左右盲》歌词种草的书，配着《今夜世恋消失》的影视原声OST来看的，半个小时读完了。整体装帧很美，插画特别漂亮。"},{"title":"悟空传","alt":"https://book.douban.com/subject/1485224/","image":"https://minio.mythsman.com/douban/c8b6f7c3916c98d7114f4a8c4cce9b78.jpg","meta":"今何在 / 二十一世纪出版社","rating":"2022-06-03 / ★★★★☆ 推荐","comment":"无意间看到一篇名为《八戒之死》的原创文章，突然对暗黑西游题材感兴趣。在公交车上读完的最后一章节，下车好久了都没能缓过神来。内容黑暗，但文笔幽默，看的时候总是能笑出声来，中间那章没看懂，整体 4.5 星。"},{"title":"孩子们的诗","alt":"https://book.douban.com/subject/27133274/","image":"https://minio.mythsman.com/douban/eb634f1450180bcf20698ffc569cd460.jpg","meta":"果麦 编 / 浙江文艺出版社","rating":"2022-03-16 / ★★★★☆ 推荐","comment":"每天中午午休的时候读两首，断断续续读了两周读完了。插画很美，诗很有童趣。拿起书，翻开诗，仿佛我也变成了一个孩子。时间到了，放下诗集，我又回到生活做起了大人。"},{"title":"第九个寡妇","alt":"https://book.douban.com/subject/1752755/","image":"https://minio.mythsman.com/douban/e4b342c47c4f40cc5170f1989f1b9161.jpg","meta":"严歌苓 / 作家出版社","rating":"2021-10-10 / ★★★★☆ 推荐","comment":"继续地铁里沉浸式阅读，文字很有画面感，第一次看严歌苓的书，感觉她笔下的女性刻画的很有灵魂。书中很多抗日战争时期的地方用词，有的时候会看不懂，希望再版的时候书中能有标注。读书的时候，感觉书中有《活着》的影子，可能是同一时期的人们所经历的苦难在两本书中都有描述的缘故吧。"},{"title":"纽扣士兵","alt":"https://book.douban.com/subject/35068613/","image":"https://minio.mythsman.com/douban/4e1902b4d8abe6ad22c71e7b995628c6.jpg","meta":"九儿 / 贵州人民出版社 / 蒲公英童书馆","rating":"2021-08-19 / ★★★★★ 力荐","comment":"公司免费赠书得到的，当时只是拿起来随便翻看两页，看画风精良就选了这本。之后静下心来慢慢看，只能说孩子看是一个视角，大人看会是另一个视角。"},{"title":"设计诗","alt":"https://book.douban.com/subject/6975925/","image":"https://minio.mythsman.com/douban/aa50cfeea5f9d89a41481bf690090e9d.jpg","meta":"朱赢椿 / 广西师范大学出版社 / 理想国","rating":"2021-06-28 / ★★★★☆ 推荐","comment":"很有想象力的一本书，作者把生活中的动态场景用文字表现出来，或是利用排版，或是利用文字拆解。很多小点子和奇思妙想通过这样一本小书来记载，闲暇时拿来读一读，慢慢品味，也是很有意思的。"},{"title":"一见你就好心情","alt":"https://book.douban.com/subject/33432324/","image":"https://minio.mythsman.com/douban/aac1e61065479c9a419ff2dd62786a46.jpg","meta":"莉兹·克里莫 / 周高逸 / 天津人民出版社 / 果麦文化","rating":"2021-06-28 / ★★★★☆ 推荐","comment":"比较推荐用来放松心情的睡前读物。"},{"title":"半小时漫画中国史4","alt":"https://book.douban.com/subject/34833419/","image":"https://minio.mythsman.com/douban/b1c0a085f43e69a7d31f30dca46d3360.jpg","meta":"二混子 / 海南出版社 / 读客文化","rating":"2021-04-01 / ★★★★★ 力荐","comment":"在上下班的地铁上读的入迷，作者表述的方式真的很有意思，好几次笑出声来，能让人沉浸式的看下去。风趣幽默的语言交待主要朝代和人物之间的故事，又不会过深的挖掘事件细节，对我这种历史小白来说很合适，强烈推荐。"},{"title":"写给大家看的设计书（第3版）","alt":"https://book.douban.com/subject/3323633/","image":"https://minio.mythsman.com/douban/3ba19497abb407387d778a27dd8801f5.jpg","meta":"[美] Robin Williams / 苏金国 / 刘亮 / 人民邮电出版社 / 图灵教育","rating":"2019-12-24 / ★★★★☆ 推荐","comment":"贯穿全书的四要素“对比、重复、对齐、亲密性”，书中的例子都很惊艳，即使读者不是设计师，也能一眼看出运用四要素重新更改页面后带来的视觉提升；作者把好多抽象的概念都具象化了，语言通俗易懂，推荐阅读。色环上的色彩搭配很实用，字体那一章 option + shift + A到Z 让我打开了新世界的大门哈哈。"},{"title":"Web全栈工程师的自我修养","alt":"https://book.douban.com/subject/26598045/","image":"https://minio.mythsman.com/douban/8eaae7a3cfce1a44597768cf190240c1.jpg","meta":"余果 / 人民邮电出版社","rating":"2019-12-11 / ★★★★☆ 推荐","comment":"从广面的硬技能谈到成长过程中的软技能；学生时期也曾天真的以为技术就是一切，工作中才逐渐意识到技术只是入职的门槛，个人视野、软技能对未来的职业发展同样重要；书中说的沟通问题几乎实习的时候全中…跪谢公司没让我感受寒冬….。作者涉及到范围很广，从技术宽度到做人做事。觉得现在看正好，毕业之前看某些技术也许我会看不懂，毕业一年再看正好可以全方位反思下自己。顺便收了一波书籍清单，值得一看的书。"},{"title":"许三观卖血记","alt":"https://book.douban.com/subject/1029791/","image":"https://minio.mythsman.com/douban/aa36a81b61c0b9bd567e4908ee05f86b.jpg","meta":"余华 / 南海出版公司","rating":"2019-11-20 / ★★★☆☆ 还行","comment":"荒谬。"},{"title":"All My Friends Are Still Dead","alt":"https://book.douban.com/subject/6919652/","image":"https://minio.mythsman.com/douban/471b0564d65318b8c0aae222f7dad64b.jpg","meta":"Jory John / Avery Monsen / Chronicle Books","rating":"2019-11-14 / ★★★☆☆ 还行","comment":""},{"title":"All My Friends Are Dead","alt":"https://book.douban.com/subject/4930102/","image":"https://minio.mythsman.com/douban/1ae2691fd68dad39a570b4bec722ab12.jpg","meta":"Avery Monsen / Jory John / Chronicle Books","rating":"2019-11-14 / ★★★☆☆ 还行","comment":""},{"title":"计算机网络（第7版）","alt":"https://book.douban.com/subject/26960678/","image":"https://minio.mythsman.com/douban/fe3f56391038c5f92eeb2324df30c92c.jpg","meta":"谢希仁 / 电子工业出版社","rating":"2019-11-13 / ★★★★★ 力荐","comment":"语言通俗易懂，知识点讲解的很到位，介绍知识点时顺带简单概要对应技术点的发展史，很受用。"},{"title":"活着","alt":"https://book.douban.com/subject/4913064/","image":"https://minio.mythsman.com/douban/855d2a14feca7009e8c6155a2f1722c0.jpg","meta":"余华 / 作家出版社","rating":"2019-11-13 / ★★★★★ 力荐","comment":"开篇几处有那么一点点粗俗的文字让我几度读不下去，终于在一个无事的下午花了三个小时的时间，看完了这本书。以为是苦难的尽头，没想到是苦难的开始。看着至亲至爱之人相继离去，却手无缚鸡之力。想要喊些什么，却又有什么掐住了我的咽喉。"},{"title":"Wonder","alt":"https://book.douban.com/subject/7952978/","image":"https://minio.mythsman.com/douban/fc46fff0a80493a37fa1d01a25eb8d85.jpg","meta":"R. J. Palacio / Knopf Books for Young Readers","rating":"2019-10-09 / ★★★★★ 力荐","comment":"林间旅行的那一晚，是最难忘的一晚，朋友们为了Auggie挺身而出的画面仿佛依然历历在目。在地铁里断断续续的看完这本书，最后几章过于精彩一口气读完的。非常温暖人心的一部作品。读完全书才明白为什么Wonder的中文译名为“奇迹”，因为发生的这一切，就是奇迹。"},{"title":"树下长椅","alt":"https://book.douban.com/subject/30458203/","image":"https://minio.mythsman.com/douban/868781aac84c4730dcf5c023c62613a2.jpg","meta":"[法] 克里斯多夫·夏布特 / 后浪漫 / 湖南美术出版社 / 后浪","rating":"2019-08-30 / ★★★★★ 力荐","comment":"一棵树，一把长椅，春夏秋冬，见证着过往的人的五味人生。"},{"title":"外婆的道歉信","alt":"https://book.douban.com/subject/27029890/","image":"https://minio.mythsman.com/douban/c50d3eb535591d0bd0c84f31da4b2351.jpg","meta":"[瑞典] 弗雷德里克·巴克曼 / 孟汇一 / 天津人民出版社 / 果麦文化","rating":"2019-06-09 / ★★★★☆ 推荐","comment":"看似荒诞的冒险，却是一张精心设计好的地图，三次旅途终于看到书的结尾，终于翻开外婆留给爱莎的信。爱莎是个幸运的小女孩，周围那么多人爱她。"},{"title":"大型网站技术架构","alt":"https://book.douban.com/subject/25723064/","image":"https://minio.mythsman.com/douban/2299808b24022d42a2927ee6a4696890.jpg","meta":"李智慧 / 电子工业出版社 / 博文视点","rating":"2019-05-08 / ★☆☆☆☆ 很差","comment":"太泛泛了，如果说是科普书，那么许多涉及到的名词、概念都没有提到，算不上是科普；如果作为入门，看完之后会发现除了那几个常见的名词，还是一无所获；看完书就一个感觉，万物皆可分布式...，重复解说几个名词占了一定的篇幅...，不管是入门还是科普都不太推荐..."},{"title":"看见","alt":"https://book.douban.com/subject/20427187/","image":"https://minio.mythsman.com/douban/634c5cb7b200c21bff123c9c124d528d.gif","meta":"柴静 / 广西师范大学出版社 / 理想国","rating":"2019-04-03 / ★★★★★ 力荐","comment":"在路上，在地铁里，在家，断断续续的把这本书读完了，每次读一节，每次都那么震撼，每次都沉浸其中...明明只是普通的在叙述...为什么却能如此的戳动人心...也许记者最擅长的就是用平凡的语言描述不平凡的事吧..."},{"title":"Linux命令行与shell脚本编程大全（第3版）","alt":"https://book.douban.com/subject/26854226/","image":"https://minio.mythsman.com/douban/46d6434bb5379eb7438bc989a3734139.jpg","meta":"[美]布鲁姆，布雷斯纳汉 / 门佳 / 武海峰 / 人民邮电出版社 / 图灵教育","rating":"2018-12-26 / ★★★★☆ 推荐","comment":"书籍比较基础，对熟悉Linux命令行的人来说参考意义不大。对于小白来说，作为工具书入门还可以，内容比较浅，指令操作需要注意的地方都有提到，总体来说，还可以。\n一二章介绍历史，没有太大的参考价值；三四章都是一些常用的命令介绍；第五章主讲shell；第九章插件安装，因个人而异，参考意义不大。"},{"title":"方向","alt":"https://book.douban.com/subject/26975609/","image":"https://minio.mythsman.com/douban/e9a4aed89691d6629dcc02a83bb1ae49.jpg","meta":"[法] 马克-安托万·马修 / 后浪漫（编译） / 北京联合出版公司 / 后浪","rating":"2018-12-20 / ★★★★★ 力荐","comment":"以下可能涉及剧透，请谨慎观评：\n刚开始方向很明朗，跟着箭头走就对了（指南针指向的是自己么？），一半的时候自己决定方向，因为看不清大方向走错过，也在大风大浪中沉浮过，但却始终在自己的方向上，即使在方向错乱的楼林里也能找到出口；后半部分看的很揪心，有点不知道正确的方向，刚找到一个方向，就没了...直到不得不走向最后一个箭头（人生终点）。\n全书没有一个文字，但却让人浮想联翩。主人公也在个转折点发生着变化，书上仅有的箭头式文字我还没能破译，主人公翻书翻到夹层，正好也是读者翻到夹层，那一瞬间...有种自己就是这书里的人一样。"},{"title":"城南旧事","alt":"https://book.douban.com/subject/27058939/","image":"https://minio.mythsman.com/douban/efa9423b4b58b981d68c836395229565.jpg","meta":"林海音 / 北京时代华文书局","rating":"2018-12-20 / ★★★★☆ 推荐","comment":"把第一辑的部分看完了，想知道每篇文章的后续，特别是《惠安馆》，我想知道妞儿后来怎么样了...每个故事都很引人入胜，但结局仿佛又都是开放式的...第二、三辑的内容更多是作者的北平回忆录...总体来说还可以。"},{"title":"HTML5与CSS3网页设计","alt":"https://book.douban.com/subject/26298625/","image":"https://minio.mythsman.com/douban/bd09a2ce67b4db2d9a71bc04a044ebdc.jpg","meta":"库波 / 汪晓晴 / 北京理工大学出版社","rating":"2018-12-08 / ★★★★★ 力荐","comment":"这本书水不水要看读书人的水平，我当时是刚学完HTML、CSS基础，记得不是很牢，正好不知道标签什么的该怎么应用，在学校学校读书馆找到的这本书，用来巩固基础知识和拓展基础知识点还是很有用的。当然，对HTML、CSS已经很熟练的同学就没必要看了。"},{"title":"解忧杂货店","alt":"https://book.douban.com/subject/25862578/","image":"https://minio.mythsman.com/douban/86e6c7aedf3105cda7b303d7bda40bf8.jpg","meta":"[日] 东野圭吾 / 李盈春 / 南海出版公司 / 新经典文化","rating":"2018-11-19 / ★★★★☆ 推荐","comment":"在回家的车上看完的一本书，3、4个小时就可以看完，适合静静的感受书中的内容，适合放松身心时阅读。"},{"title":"嫌疑人X的献身","alt":"https://book.douban.com/subject/3211779/","image":"https://minio.mythsman.com/douban/037b2645f76588d71e79efa63a348bdc.jpg","meta":"[日本] 东野圭吾 / 刘子倩 / 南海出版公司 / 新经典文化","rating":"2018-11-19 / ★★★★★ 力荐","comment":"看起来书的前80%都在为后20%做铺垫，事实上，它只是为了扰乱读者的思路，就像扰乱警察那样。不得不说身为一本悬疑推理书，最后的反转某种程度上震撼到了我，还记得看到结局部分的我在车厢里不由自主的大喊了一声“我去”，这是第一本让我在阅读时发出声音的书..."},{"title":"三寸金莲","alt":"https://book.douban.com/subject/27119825/","image":"https://minio.mythsman.com/douban/92a8e8b0c618b3f12959c43dc194fa85.jpg","meta":"冯骥才 / 四川文艺出版社","rating":"2018-11-19 / ★★★★★ 力荐","comment":"当初在知乎看到了一个《三寸金莲》的片段，是奶奶给戈香莲裹脚的那段，描写的场景太过真实，不害怕反而好奇...明明只是在讲述主人公的经历...却让我感受到了那个年代女人们的无奈....。本书其他文章有的在课本里出现过，瞬间勾起我小时候上语文课偷摸看书后阅读文章的时候了，毕竟当时就很喜欢这类文章。"},{"title":"CSS揭秘","alt":"https://book.douban.com/subject/26745943/","image":"https://minio.mythsman.com/douban/42689a9da9d83ec72a1140696bad290b.jpg","meta":"[希] Lea Verou / CSS魔法 / 人民邮电出版社","rating":"2018-11-17 / ★★★★★ 力荐","comment":"看序的时候就有被惊艳到，书中的样式排版居然都是拿CSS写的。作者在书中给出了很多常见web效果的制作思路，很少有书是教给人思路的，读完之后，受益匪浅。强烈推荐CSS爱好者入手。"},{"title":"JavaScript高级程序设计（第3版）","alt":"https://book.douban.com/subject/10546125/","image":"https://minio.mythsman.com/douban/d84a54b4fc658af03db5dbce17c35f19.jpg","meta":"[美] Nicholas C. Zakas / 李松峰 / 曹力 / 人民邮电出版社 / 图灵教育","rating":"2018-11-17 / ★★★★★ 力荐","comment":"第一本领我打开JS大门的书，当年在网课上没理解的知识，书中讲的很详尽。作者很擅长讲解知识，不懂的地方去翻目录，哪里不会翻哪里，so easy~。当然有些知识还是要细细琢磨才能吃透，强烈推荐。"},{"title":"H5匠人手册","alt":"https://book.douban.com/subject/30310171/","image":"https://minio.mythsman.com/douban/dc497387cdf63aa7ee1e929c42ca7bd9.jpg","meta":"网易传媒设计中心 / 清华大学出版社","rating":"2018-11-02 / ★☆☆☆☆ 很差","comment":"我觉得我只买了本目录...什么东西都提一下，又什么都不进行扩充...读书小结只剩一堆二维码...浪费了我对它的期待...，嗯，它不像是一本书，更像是一本网易16年的H5案例介绍..."}]
        }

        let nav = {
            page: 0,
            pageMax: 1,
            action: 'collect'
        }

        let meta_max_line = 4;
        let item_per_page = 10;

        // ======== index ========

        function tabClick(node, action) {
            for (let childNode of node.parentNode.children) {
                if (childNode.classList.contains('hexo-douban-tab-' + action)) {
                    childNode.classList.add('hexo-douban-tab-active');
                } else {
                    childNode.classList.remove('hexo-douban-tab-active');
                }
            }

            renderList(action, 1)
        }


        // ======== pagination ========
        (function initPagination() {
            let firstpage = document.querySelector(".hexo-douban-firstpage");
            let previouspage = document.querySelector(".hexo-douban-previouspage");
            let nextpage = document.querySelector(".hexo-douban-nextpage");
            let lastpage = document.querySelector(".hexo-douban-lastpage");

            //add listener
            firstpage.onclick = () => renderList(nav.action, 1);
            previouspage.onclick = () => renderList(nav.action, Math.max(1, nav.page - 1));
            nextpage.onclick = () => renderList(nav.action, Math.min(nav.page + 1, nav.pageMax));
            lastpage.onclick = () => renderList(nav.action, nav.pageMax);
        })();


        // ======== init index ========

        (function initIndex() {
            let tabDo = document.querySelector(".hexo-douban-tab-do");
            tabDo.onclick = () => tabClick(tabDo, 'do');

            let tabWish = document.querySelector(".hexo-douban-tab-wish");
            tabWish.onclick = () => tabClick(tabWish, 'wish');

            let tabCollect = document.querySelector(".hexo-douban-tab-collect");
            tabCollect.onclick = () => tabClick(tabCollect, 'collect');

            tabCollect.click();
        })();

        // ======== render ========
        function renderList(action, page) {
            if (action === nav.action && page === nav.page) {
                return
            }
            nav.page = page
            nav.pageMax = Math.max(1, Math.floor((data[action].length - 1) / item_per_page) + 1)
            nav.action = action

            document.querySelector('.hexo-douban-pagenum').textContent = `${nav.page} / ${nav.pageMax}`

            let container = document.querySelector('.hexo-douban-items')
            container.innerHTML = ''
            for (let i = (page - 1) * item_per_page; i < Math.min(page * item_per_page, data[action].length); i++) {
                container.append(renderItem(action, data[action][i]))
            }
        }

        function renderItem(action, data) {
            let item = document.createElement('div')
            item.className = 'hexo-douban-item'

            let picture = document.createElement('div')
            picture.className = 'hexo-douban-picture'

            let img = document.createElement('img')
            img.src = data.image
            img.loading = 'lazy'
            img.referrerPolicy = 'no-referrer'
            picture.append(img)

            let info = document.createElement('div')
            info.className = 'hexo-douban-info'

            let title = document.createElement('div')
            title.className = 'hexo-douban-title'

            let link = document.createElement('a')
            link.href = data.alt
            link.target = '_blank'
            link.textContent = data.title
            title.append(link)

            let meta = document.createElement('div')
            meta.className = 'hexo-douban-meta'
            meta.textContent = data.meta
            meta.setAttribute('style', `-webkit-line-clamp: ${meta_max_line}`);

            let rating = document.createElement('div')
            rating.className = 'hexo-douban-rating'
            rating.textContent = data.rating

            let comment = document.createElement('div')
            comment.className = 'hexo-douban-comment'
            comment.textContent = data.comment

            info.append(title, meta, rating, comment)

            item.append(picture, info)
            return item
        }

    })();

</script>
