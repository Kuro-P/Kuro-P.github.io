name: Deploy CI

run-name: Deploy by @${{ github.actor }}

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm install
  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm run clean
      - run: npm run build
      - run: npm run douban
  deploy:
    needs: [install, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm run deploy

      