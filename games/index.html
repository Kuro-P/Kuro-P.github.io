            collect: [{"title":"古墓丽影 暗影 Shadow of the Tomb Raider","alt":"https://www.douban.com/game/27066097/","image":"https://minio.mythsman.com/douban/0b291fadff1192534a3e9909153bc3f5.jpg","meta":"PC / Mac / PS4 / Xbox One / Linux / Stadia / 游戏 / 射击 / 冒险 / 动作 / Crystal Dynamics, Inc. / Eidos-Montreal","rating":"2025-05-01 / 动作 冒险 解谜 PC / ★★★★★ 力荐","comment":"相比崛起，动作、画面优化上了一个层级；解密数量上升了两倍，但不怎难。全程几乎没怎么突突人，毕竟两步一解密，需要更潜心打。想夸的一点是，崛起通过主线任务解锁的玩法在暗影里直接继承，不用重新解锁，这两部连着打不要太爽。"},{"title":"古墓丽影 崛起 Rise of the Tomb Raider","alt":"https://www.douban.com/game/26410433/","image":"https://minio.mythsman.com/douban/ba611e0bb5e70c6e7cbf4acb2e9f1e24.jpg","meta":"PC / PS4 / Xbox One / Xbox 360 / Linux / 游戏 / 射击 / 冒险 / 动作 / Nixxes Software BV / Square Visual Works","rating":"2025-04-04 / ★★★★★ 力荐","comment":"很难想象这是十年前的游戏，一边玩一边感叹，太优秀了。跑图不用担心找不到路的，各种前进方式各种武器，玩法多变有趣。主线战斗，支线解密，剧情节奏紧凑。建议心静的时候再打，慢慢感受。各种意义上，都值得现在玩家和游戏厂商思考学习。"},{"title":"双影奇境 Split Fiction","alt":"https://www.douban.com/game/37083957/","image":"https://minio.mythsman.com/douban/b39b70d345695cb8d6852480dbb5bb71.jpg","meta":"","rating":"2025-03-15 / ★★★★☆ 推荐","comment":"三分之二进度后，套壳的玩法略枯燥，后两章像是搭子在陪我玩过家家。解密和操作都不算难，视效美术很优秀，但是路线引导需要加强。整体来说有点儿虎头蛇尾了。"},{"title":"小丑牌 Balatro","alt":"https://www.douban.com/game/36759560/","image":"https://minio.mythsman.com/douban/987cc95330efd3898d858cbc06bb8fd0.jpg","meta":"","rating":"2025-02-13 / 卡牌 策略 PC / ★★★★☆ 推荐","comment":"界面清晰，打击感很棒，玩法简单，单价小贵。刚开始玩很容易上头，连着通宵两三天。中后期没有什么吸引力了，偶尔无聊的时候会来上一把。"},{"title":"潜水员戴夫 DAVE THE DIVER","alt":"https://www.douban.com/game/36138262/","image":"https://minio.mythsman.com/douban/e94c5242d4f0b7e5f4b499e834206077.jpg","meta":"PC / 游戏 / 模拟 / 冒险 / 动作","rating":"2024-11-02 / PC 模拟 经营 冒险 / ★★★★☆ 推荐","comment":"主线鲛人村的剧情蛮吸引人，每天找新鱼+经营寿司店赚钱+种地，很肝很沉迷。结尾游戏人员字幕是目前为止见到过最有创意的表现形式。"},{"title":"黑神话：悟空 Black Myth: Wu Kong","alt":"https://www.douban.com/game/35184766/","image":"https://minio.mythsman.com/douban/4ce2aa5df1f9fe311c0f34bf852f36af.jpg","meta":"PC / PS5 / XSX / 游戏 / 角色扮演 / :"2023-04-23 / PC 冒险 剧情 射击 第一人称射击 / ★★★★☆ 推荐","comment":"开头城市景色美如画，玩到中期我以为是讲政治正确的，到后期以为是平行世界。即使通关了结局，但我对整体故事依然云里雾里，需要找攻略来捋一捋。剧情略烧脑，打法上还可以，以及伊丽莎白简直是史上最强辅助，失去伊丽莎白的那段剧情，我感觉像是失去了一个移动军火库。"},{"title":"最终幻想7 重制版 Final Fantasy VII Remake","alt":"https://www.douban.com/game/26425696/","image":"https://minio.mythsman.com/douban/ffc9f16f8b268f475f7a468839cc29fa.jpg","meta":"PC / PS4 / PS5 / 游戏 / 角色扮演 / 冒险 / 动作 / Square Enix","rating":"2023-03-30 / 动作 最终幻想 有生之年 史诗级别 日本 剧情 PC / ★★★★★ 力荐","comment":"非常优秀，希望其他游戏的重置版都达到ff7重置版的质量。感受了日系rpg的魅力，内置好多种玩法，总会有眼前一亮的感觉，以及人物建模太漂亮。看到游戏里某些为了容错用户操作的小设计挺感叹的，日系游戏都是如此细腻吗。且优化略强，笔记本运行游戏时的风扇都懒得转，有点小震惊。缺点就是pc端键位不是很友好，地图系统不太好用，35小时通关，整体瑕不掩瑜，确实好玩。"},{"title":"赛博朋克 2077 Cyberpunk 2077","alt":"https://www.douban.com/game/25931998/","image":"https://minio.mythsman.com/douban/a0fa34f60f9db62d4828561703bfdcdc.jpg","meta":"PC / PS4 / Xbox One / PS5 / XSX / 游戏 / 第一人称射击 / 射击 / 角色扮演 / 冒险 / 动作 / CD Projekt RED Sp. z o.o.","rating":"2023-03-10 / PC CDProjektRed 波兰 / ★★★★☆ 推荐","comment":"音乐和美术一流，打起来非常有沉浸感，FPS + 剧情爱好者狂喜。90+小时通关，本来给五星，但是 DLC 太优秀，对比之下本体顶多四星。"},{"title":"阴阳师","alt":"https://www.douban.com/game/26846616/","image":"https://minio.mythsman.com/douban/8b3b6ba8da9fcf08d5d236547ef55b2c.jpg","meta":"PC / Mac / iPhone / iPad / Android / 游戏 / 角色扮演 / NetEase","rating":"2023-03-10 / 手游 网易 卡牌 回合制 中国 / ★★★☆☆ 还行","comment":""},{"title":"Apex英雄 Apex Legends","alt":"https://www.douban.com/game/30453625/","image":"https://minio.mythsman.com/douban/c05cde1d2eeb78d785dc73bde2051c67.jpg","meta":"PC / PS4 / Xbox One / Nintendo Switch / PS5 / XSX / 游戏 / 第一人称射击 / 大型多人在线 / 射击 / 动作 / Respawn Entertainment","rating":"2023-03-10 / 守望吃鸡 2019 多人 大逃杀 第一人称射击 / ★★★★☆ 推荐","comment":"好游戏，但我是独狼，等出单人模式我再玩。"},{"title":"超级兔男 Super Bunny Man","alt":"https://www.douban.com/game/30173586/","image":"https://minio.mythsman.com/douban/722ae5f66bff665be9f036e787f6bac4.jpg","meta":"PC / 游戏 / 动作","rating":"2023-03-10 / 搞笑 PC 多人 合作 Steam 休闲 欢乐 / ★★★★★ 力荐","comment":"披萨和可乐，炸鸡配奶茶，和两三好友在网吧包间玩的。过不过关不要紧，被朋友踹到飞起到是真的，同时伴随着震耳欲聋的笑声..."},{"title":"守望先锋“归来” Overwatch 2","alt":"https://www.douban.com/game/34877482/","image":"https://minio.mythsman.com/douban/239cf580c8f3027a3c6518e10a214f60.jpg","meta":"PC / PS4 / Xbox One / 游戏 / 第一人称射击 / 大型多人在线 / Blizzard Entertainment","rating":"2023-01-31 / PC FPS 暴雪 第一人称射击 / ★★★☆☆ 还行","comment":"3星给标记系统和新的推机器人玩法，但貌似这些也是 jeff 时代剩下来的东西。对比1代最大的改变就是把6v6改成5v5了？战令系统干脆改名叫氪金系统比较好。三年前天天玩，后来每周末玩，现在平均一个月登号玩一把退。大年初一暴雪退出中国市场，想过弃坑，没想到是这种方式。最后一次登录战网只为迁移好友..."},{"title":"底特律：化身为人 Detroit: Become Human","alt":"https://www.douban.com/game/26652745/","image":"https://minio.mythsman.com/douban/a7a4e3d888a104bce04af81dab2bf399.jpg","meta":"PC / PS4 / PS5 / 游戏 / 冒险 / 动作 / Quantic Dream","rating":"2022-12-20 / PC 互动电影 剧情 多结局 独立游戏 QuanticDream / ★★★★☆ 推荐","comment":"一周目通关耗时大概18小时，流程短，剧情紧凑，后劲非常大。最多的交互应该就是各种选项+QTE。打到快结局的时候三个主角的故事线相互穿插那段的QTE操作差点给我键盘干报废了。玩法不多，主要欣赏剧情，四星给游戏，五星给电影。"},{"title":"雨中冒险2 Risk of Rain 2","alt":"https://www.douban.com/game/30374897/","image":"https://minio.mythsman.com/douban/19831f0e46844baa5bcf6c4ddce97128.jpg","meta":"PC / PS4 / Xbox One / Nintendo Switch / Stadia / 游戏 / 冒险 / 策略 / 动作","rating":"2022-11-26 / PC 生存 ARPG 射击 2019 / ★★★☆☆ 还行","comment":"对于我来说这游戏单机模式就是光污染+雨中暴毙。试着玩了两天，没玩下去..."},{"title":"守望先锋 Overwatch","alt":"https://www.douban.com/game/26257372/","image":"https://minio.mythsman.com/douban/4c22ef23ea12a59f6a379e072bcb5e3f.jpg","meta":"PC / PS4 / Xbox One / Nintendo Switch / 游戏 / 第一人称射击 / 大型多人在线 / Blizzard Entertainment","rating":"2022-10-09 / 暴雪 FPS 第一人称射击 多人联机在线竞技 / ★★★★★ 力荐","comment":"6v6高强度 FPS竞技游戏，和队友有配合的话能玩的蛮开心，确实好玩。游戏整体画风都是明亮色调，比较友好。"},{"title":"集合啦！动物森友会 あつまれ どうぶつの森","alt":"https://www.douban.com/game/30325263/","image":"https://minio.mythsman.com/douban/fabf0958b35f689a326cc90b5cc72320.jpg","meta":"Nintendo Switch / 游戏 / 模拟","rating":"2022-05-28 / Nintendo 任天堂 Switch 休闲 / ★★★★☆ 推荐","comment":"游戏比较休闲，没有特别明显的主线任务，有一段时间每天就只剩下摘摘花钓钓鱼了，也没派发其他任务，对我来说没有过多的吸引力了（当然也有可能是因为没联机），遂闲置。"},{"title":"塞尔达传说：旷野之息 ゼルダの伝説 ブレス オブ ザ ワイルド","alt":"https://www.douban.com/game/26817171/","image":"https://minio.mythsman.com/douban/82aa9a93d5561d15285fef75890e005a.jpg","meta":"Wii U / Nintendo Switch / 游戏 / 动作冒险 / Nintendo EAD","rating":"2021-10-10 / 动作 冒险 塞尔达传说 任天堂 Switch 开放世界 / ★★★★★ 力荐","comment":"这是任天堂为玩家打造的世界。感觉太孤独的话可以提前入DLC，有马跟着就没那么孤独了。"},{"title":"健身环大冒险 Ring Fit Adventure","alt":"https://www.douban.com/game/34824349/","image":"https://minio.mythsman.com/douban/01de78b153aa31ab61a08ed7fa14939e.jpg","meta":"Nintendo Switch / 游戏 / 角色扮演 / 冒险 / 体育","rating":"2021-08-10 / NintendoSwitch 任天堂 / ★★★★★ 力荐","comment":"激励性的玩法，让社畜锻炼的时候也有种被人陪伴的感觉，各种操作反馈做的都很到位，比较喜欢普罗米老师在每日锻炼完之后教给我的一些关于肌肉的知识和拉伸的动作。对于懒得去健身房又懒得去公园跑步的人还是挺有用的。最喜欢”摆手“那个动作，因为一扭腰椎会嘎嘣嘎嘣响，有一种骨头被扭正的舒适感。美中不足的是各种界面操作和任务认领让整个游戏的锻炼效率并不高，现实锻炼一小时可能在健身环里计算的实际锻炼时间只有30~40分钟...没有直接在家里跳操效率高...但总体来说，这种体感交互性游戏中健身环做的还是比较好的，玩一波不亏。"},{"title":"sky:光遇 Sky: Children of the Light","alt":"https://www.douban.com/game/27139991/","image":"https://minio.mythsman.com/douban/76443eabb2e748dbf9887eaceac0717d.jpg","meta":"iPhone / iPad / Android / Nintendo Switch / 游戏 / 冒险 / 动作 / thatgamecompany","rating":"2021-07-19 / 2019 陈星汉 视觉 手游 / ★★★★★ 力荐","comment":"摘录一段来自知乎的评价：“在云层当中翱翔，与风与飞鸟相伴，欣赏绚丽又柔和的光影，这种体验如梦似幻。虽然操作需要一些时间适应，但游戏质感极佳的色彩搭配，臻入化境的光影效果，极其成熟的镜头使用和玩家对情感的细致把控让许多玩家坚持了下来，继续探索游戏的玩法。”"},{"title":"第五人格","alt":"https://www.douban.com/game/27058655/","image":"https://minio.mythsman.com/douban/454c5ff887513c9fd9e9ecf6c8847635.jpg","meta":"PC / iPhone / iPad / Android / 游戏 / 大型多人在线 / 动作 / NetEase","rating":"2020-06-23 / 网易游戏 哥特风 生存 手游 / ★★★★☆ 推荐","comment":"玩的是PC模拟版的...游戏体验还可以...就是每个人物的技能描述，有点看不懂...然后获取道具后，这个道具是干啥的也没有提示...一切除了人物行走躲避以外的功能，几乎都靠猜。不是恐怖游戏，更像是躲迷藏游戏。"},{"title":"崩坏3","alt":"https://www.douban.com/game/26885606/","image":"https://minio.mythsman.com/douban/52f0c1111e4f9f01f32b301a4a5b507d.jpg","meta":"iPhone / iPad / Android / 游戏 / 角色扮演 / 动作","rating":"2019-07-03 / 手游 国产良心 动作 / ★★★★★ 力荐","comment":"截止到18年年底，入坑两年多，游戏画面、打击感、流畅度没得挑，女武神的各种交互和剧情也是一大亮点。女王出来之后，感觉后劲有点不足了，服装和女武神变的越来越多，氪金的地方也比以前多，UI升级变的鸡肋，剧情也变弱了。刚开始是为了看剧情打游戏，顺便体验极致的画面和打击感，然后是为了女武神肝碎片，依稀记得18年国庆蹲在聊天室抢红包的感觉，跟过年一样。遗憾的是，没有然后了。"},{"title":"神剑奇侠 Swordigo","alt":"https://www.douban.com/game/26411793/","image":"https://minio.mythsman.com/douban/71829d6013f6a6b92398b5c3e532e617.jpg","meta":"iPhone / iPad / 游戏 / 动作","rating":"2019-06-27 / ARPG 冒险 / ★★★★★ 力荐","comment":"陪伴我高三一整年的游戏，一路打怪升级攒装备，打boss的难度循序渐进。没想到，最后的boss竟然是自己，当时玩的时候有被震撼到。那个跟自己一样boss相当难打，打了好久都没有通关，最后在高考结束后一个悠闲的下午，打通关了。看到制作人员的列表的时候，莫名有些不舍，非常好玩的游戏，推荐。"}]
        }

        let nav = {
            page: 0,
            pageMax: 1,
            action: 'collect'
        }

        let meta_max_line = 4;
        let item_per_page = 10;

        // ======== index ========

        function tabClick(node, action) {
            for (let childNode of node.parentNode.children) {
                if (childNode.classList.contains('hexo-douban-tab-' + action)) {
                    childNode.classList.add('hexo-douban-tab-active');
                } else {
                    childNode.classList.remove('hexo-douban-tab-active');
                }
            }

            renderList(action, 1)
        }


        // ======== pagination ========
        (function initPagination() {
            let firstpage = document.querySelector(".hexo-douban-firstpage");
            let previouspage = document.querySelector(".hexo-douban-previouspage");
            let nextpage = document.querySelector(".hexo-douban-nextpage");
            let lastpage = document.querySelector(".hexo-douban-lastpage");

            //add listener
            firstpage.onclick = () => renderList(nav.action, 1);
            previouspage.onclick = () => renderList(nav.action, Math.max(1, nav.page - 1));
            nextpage.onclick = () => renderList(nav.action, Math.min(nav.page + 1, nav.pageMax));
            lastpage.onclick = () => renderList(nav.action, nav.pageMax);
        })();


        // ======== init index ========

        (function initIndex() {
            let tabDo = document.querySelector(".hexo-douban-tab-do");
            tabDo.onclick = () => tabClick(tabDo, 'do');

            let tabWish = document.querySelector(".hexo-douban-tab-wish");
            tabWish.onclick = () => tabClick(tabWish, 'wish');

            let tabCollect = document.querySelector(".hexo-douban-tab-collect");
            tabCollect.onclick = () => tabClick(tabCollect, 'collect');

            tabCollect.click();
        })();

        // ======== render ========
        function renderList(action, page) {
            if (action === nav.action && page === nav.page) {
                return
            }
            nav.page = page
            nav.pageMax = Math.max(1, Math.floor((data[action].length - 1) / item_per_page) + 1)
            nav.action = action

            document.querySelector('.hexo-douban-pagenum').textContent = `${nav.page} / ${nav.pageMax}`

            let container = document.querySelector('.hexo-douban-items')
            container.innerHTML = ''
            for (let i = (page - 1) * item_per_page; i < Math.min(page * item_per_page, data[action].length); i++) {
                container.append(renderItem(action, data[action][i]))
            }
        }

        function renderItem(action, data) {
            let item = document.createElement('div')
            item.className = 'hexo-douban-item'

            let picture = document.createElement('div')
            picture.className = 'hexo-douban-picture'

            let img = document.createElement('img')
            img.src = data.image
            img.loading = 'lazy'
            img.referrerPolicy = 'no-referrer'
            picture.append(img)

            let info = document.createElement('div')
            info.className = 'hexo-douban-info'

            let title = document.createElement('div')
            title.className = 'hexo-douban-title'

            let link = document.createElement('a')
            link.href = data.alt
            link.target = '_blank'
            link.textContent = data.title
            title.append(link)

            let meta = document.createElement('div')
            meta.className = 'hexo-douban-meta'
            meta.textContent = data.meta
            meta.setAttribute('style', `-webkit-line-clamp: ${meta_max_line}`);

            let rating = document.createElement('div')
            rating.className = 'hexo-douban-rating'
            rating.textContent = data.rating

            let comment = document.createElement('div')
            comment.className = 'hexo-douban-comment'
            comment.textContent = data.comment

            info.append(title, meta, rating, comment)

            item.append(picture, info)
            return item
        }

    })();
