-02-20 / ★★☆☆☆ 较差","comment":"莫名其妙的爱情线，莫名其妙的读白。叙事节奏缓慢，逻辑瑕疵过多。两个小时+的电影，开头一个悬案，真正的调查结果却在影片结尾用两句话交待，中间俩小时在干嘛。片中情节想不出哪一个是可以推动案情调查的。附上最近收藏的一句话：“慈不掌兵、义不经商、仁不从政、善不为官”，对杀人犯不应该产生同情，影片对犯罪者的偏向过于明显。看一半的时候，我试图拿这部电影跟《暴裂无声》作比较，看完才发现，这两部电影不在一个等级。总体来说，分数虚高。"},{"title":"扫黑风暴","alt":"https://movie.douban.com/subject/35202793/","image":"https://minio.mythsman.com/douban/9a080daf2698f407cf6f55a76ea5f5fc.jpg","meta":"剧情 / 犯罪 / 祖若蒙 / 于小千 / 佟睦 / 祖若蒙 / 于小千 / 佟睦 / 孙红雷 / 张艺兴 / 刘奕君 / 吴越 / 江疏影 / 王志飞 / 刘之冰 / 吴晓亮 / 宁理 / 车晓 / 苏可 / 谭凯 / 侯长荣 / 孙浩 / 周晓鸥 / 王骏迪 / 周知 / 赵小锐 / 郑晓宁 / 姜瑞佳 / 葛四 / 孙筱钧 / 齐超 / 李飞 / 赵卫国 / 郭秋成 / 张弓 / 文予琪 / 刘扬 / 王妍之 / 张皓然 / 杨雨潼 / 张浩天 / 刘柠昊 / 单思杰 / 陈芷琰 / 曹艳艳 / 杨奇雨 / 周凯文 / 田璐 / 成止微 / 项洪 / 周涌海 / 李先亮 / 周宸阳 / 常铖 / 栾茗媛 / 丁志勇 / 张继南 / 朱怀旭 / 付美 / 赵晓光 / 曹阳 / 单文彬 / 吕昕","rating":"2022-02-10 / ★★☆☆☆ 较差","comment":"剧情节奏非常慢，转折靠旁白，一部电影长度就可以讲述的剧情硬生生延伸出了28集。而且演员演技也不在同一水准，导致观看时经常在入戏出戏两个状态反复跳转。坚持看完就想知道个结局，结局除了把犯人抓起来了，其余旁支事件也没做交代。片尾的演员出演排名顺序也有点问题...林浩在这部剧里并不是主要角色吧...却排在第二。两星给剧中实力演技派演员。虽然破冰行动看了会失望，但是扫黑风暴看了会绝望。"},{"title":"晴雅集","alt":"https://movie.douban.com/subject/30284141/","image":"https://minio.mythsman.com/douban/e6e91a60188bb601db38725c0258139f.jpg","meta":"爱情 / 奇幻 / 郭敬明 / 郭敬明 / 赵又廷 / 邓伦 / 王子文 / 春夏 / 汪铎 / 孙晨竣 / 徐开骋 / 欧米德 / 芦展翔 / 雎晓雯 / 王倾 / 艾米 / 圣微","rating":"2022-02-09 / ★★★☆☆ 还行","comment":"除了看到奇异博士的技能和红A的盾有点出戏以外，音乐和特效还是可以的。虽然不明白编剧想讲什么，但我看出来了郭敬明是真的喜欢 Fate。看这种电影最大的好处就是可以让大脑休息两个小时，不追究情节逻辑，不必思考，看看画面，看看颜，看看裸男肉搏（不是...."},{"title":"这个杀手不太冷静","alt":"https://movie.douban.com/subject/35505100/","image":"https://minio.mythsman.com/douban/887c7756da6841a86749d972b15552aa.jpg","meta":"喜剧 / 邢文雄 / 邢文雄 / 马丽 / 魏翔 / 陈明昊 / 周大勇 / 黄才伦 / 艾伦 / 高海宝 / 韩笑 / 孙贵权 / 许猛 / 全容杓 / 卜俊男 / 张志忠 / 张建新 / 马驰 / 陶亮 / 詹卢卡·佐帕","rating":"2022-02-09 / ★★☆☆☆ 较差","comment":"看周围人的评价和网评都不错，才选择去看的。前半段包袱不少，观影时影院里的笑声此起彼伏，可能跟笑点低的朋友一起看会很欢乐。但是影片的故事太分散了，从头到尾就好像在看一帮人的无厘头闹剧，强烈怀疑这是一部春节档上映的加长版小品。电影过半后，没有主线支撑的内容显得空洞且乏味。一星给马丽，另一星给影院带动氛围的观众。看完这一部之后，不会再想走进影院观看开心麻花的电影了。"},{"title":"开端","alt":"https://movie.douban.com/subject/35332289/","image":"https://minio             lastpage.onclick = () => renderList(nav.action, nav.pageMax);
        })();


        // ======== init index ========

        (function initIndex() {
            let tabDo = document.querySelector(".hexo-douban-tab-do");
            tabDo.onclick = () => tabClick(tabDo, 'do');

            let tabWish = document.querySelector(".hexo-douban-tab-wish");
            tabWish.onclick = () => tabClick(tabWish, 'wish');

            let tabCollect = document.querySelector(".hexo-douban-tab-collect");
            tabCollect.onclick = () => tabClick(tabCollect, 'collect');

            tabCollect.click();
        })();

        // ======== render ========
        function renderList(action, page) {
            if (action === nav.action && page === nav.page) {
                return
            }
            nav.page = page
            nav.pageMax = Math.max(1, Math.floor((data[action].length - 1) / item_per_page) + 1)
            nav.action = action

            document.querySelector('.hexo-douban-pagenum').textContent = `${nav.page} / ${nav.pageMax}`

            let container = document.querySelector('.hexo-douban-items')
            container.innerHTML = ''
            for (let i = (page - 1) * item_per_page; i < Math.min(page * item_per_page, data[action].length); i++) {
                container.append(renderItem(action, data[action][i]))
            }
        }

        function renderItem(action, data) {
            let item = document.createElement('div')
            item.className = 'hexo-douban-item'

            let picture = document.createElement('div')
            picture.className = 'hexo-douban-picture'

            let img = document.createElement('img')
            img.src = data.image
            img.loading = 'lazy'
            img.referrerPolicy = 'no-referrer'
            picture.append(img)

            let info = document.createElement('div')
            info.className = 'hexo-douban-info'

            let title = document.createElement('div')
            title.className = 'hexo-douban-title'

            let link = document.createElement('a')
            link.href = data.alt
            link.target = '_blank'
            link.textContent = data.title
            title.append(link)

            let meta = document.createElement('div')
            meta.className = 'hexo-douban-meta'
            meta.textContent = data.meta
            meta.setAttribute('style', `-webkit-line-clamp: ${meta_max_line}`);

            let rating = document.createElement('div')
            rating.className = 'hexo-douban-rating'
            rating.textContent = data.rating

            let comment = document.createElement('div')
            comment.className = 'hexo-douban-comment'
            comment.textContent = data.comment

            info.append(title, meta, rating, comment)

            item.append(picture, info)
            return item
        }

    })();

</script>
